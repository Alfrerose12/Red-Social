<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="header-title">
      Facebook
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="paper-plane-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides [options]="slideOpts" class="stories-container">
    <ion-slide *ngFor="let story of stories">
      <app-history [story]="story"></app-history>
    </ion-slide>
  </ion-slides>

  <app-layout>
    <ion-list>
      <app-card-post *ngFor="let post of posts" [post]="post"></app-card-post>
    </ion-list>
  </app-layout>
</ion-content>
