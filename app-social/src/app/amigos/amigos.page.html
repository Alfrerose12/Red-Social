<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="logo-facebook" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Amigos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="chatbubble-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-layout>
    <ion-list class="post-list">
      <app-friends
      *ngFor="let friend of friends"
      [post]="friend"
      (acceptFriend)="handleAcceptFriend($event)"
      (removeFriend)="handleRemoveFriend($event)">
    </app-friends>
    </ion-list>
  </app-layout>
</ion-content>
