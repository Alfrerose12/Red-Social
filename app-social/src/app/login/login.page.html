<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">

    <div class="login-header ion-text-center">
      <h1>Inicio de Sesión</h1>
      <p>Accede a tu cuenta para continuar</p>
    </div>

    <ion-list lines="none" class="form-container">
      <ion-item class="custom-item">
        <ion-input
          label="Correo"
          labelPlacement="floating"
          type="email"
          placeholder="Ingresa tu correo"
          required
          [(ngModel)]="email"
        ></ion-input>
      </ion-item>

      <ion-item class="custom-item">
        <ion-input
          label="Contraseña"
          labelPlacement="floating"
          type="password"
          placeholder="Ingresa tu contraseña"
          required
          [(ngModel)]="password"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" (click)="sesion()" class="custom-button">
      Inicia Sesión
    </ion-button>

    <div class="social-login-buttons ion-text-center">
      <ion-button fill="clear" color="light" (click)="sesionGoogle()">
        <ion-icon slot="icon-only" name="logo-google"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="primary" (click)="sesionFacebook()">
        <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
      </ion-button>
    </div>

    <ion-text class="ion-text-center ion-margin-top">
      <p>¿No tienes cuenta? <a href="/registro">Regístrate</a></p>
    </ion-text>
  </div>
</ion-content>
