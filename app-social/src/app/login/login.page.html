<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Iniciar sesi칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img class="icon" src="assets/icon/graphic2.svg" alt="">
  <form autocomplete="off" (submit)="doLogin()">
    <ion-item>
      <ion-label position="stacked">Correo electr칩nico <span class="text-danger">*</span></ion-label>
      <ion-input type="text" [(ngModel)]="email" name="email" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Contrase침a <span class="text-danger">*</span></ion-label>
      <ion-input [(ngModel)]="password" type="password" name="password" required="true"></ion-input>
    </ion-item>
    <ion-button class="ion-margin-top" type="submit" expand="block">Entrar</ion-button>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-button class="google" (click)="loginGoogle()">
          <ion-icon name="logo-google"></ion-icon>
        </ion-button>
        <ion-col size="3">
          <ion-button class="facebook" (click)="loginFacebook()">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="ion-text-center ion-margin-top"></div>
  <a routerLink="/registro"><small>Olvide mi contrase침a</small></a>
</ion-content>
