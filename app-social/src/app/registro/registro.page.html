<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="register-container">

    <div class="register-header ion-text-center">
      <h1>Registro</h1>
      <p>Crea una cuenta para comenzar</p>
    </div>

    <ion-list lines="none" class="form-container">
      <ion-item class="custom-item">
        <ion-input
          label="Nombre completo"
          labelPlacement="floating"
          type="text"
          placeholder="Ingresa tu nombre completo"
          [(ngModel)]="name"
          required
        ></ion-input>
        <ion-text slot="end" color="danger">*</ion-text>
      </ion-item>

      <ion-item class="custom-item">
        <ion-input
          label="Correo"
          labelPlacement="floating"
          type="email"
          placeholder="Ingresa tu correo"
          [(ngModel)]="email"
          required
        ></ion-input>
        <ion-text slot="end" color="danger">*</ion-text>
      </ion-item>

      <ion-item class="custom-item">
        <ion-input
          label="Contraseña"
          labelPlacement="floating"
          type="password"
          placeholder="Ingresa tu contraseña"
          [(ngModel)]="password"
          required
        ></ion-input>
        <ion-text slot="end" color="danger">*</ion-text>
      </ion-item>

      <ion-item class="custom-item">
        <ion-input
          label="Confirmar Contraseña"
          labelPlacement="floating"
          type="password"
          placeholder="Confirma tu contraseña"
          [(ngModel)]="confirmPassword"
          required
        ></ion-input>
        <ion-text slot="end" color="danger">*</ion-text>
      </ion-item>
      
    </ion-list>

    <ion-button expand="block" (click)="registro()" class="custom-button">
      Registrarse
    </ion-button>

    <ion-text class="ion-text-center">
      <p>¿Ya tienes cuenta? <a href="/login">Inicia Sesión</a></p>
    </ion-text>
  </div>
</ion-content>
